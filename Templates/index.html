<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Asisten Virtual | Toko Gardian Farm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: 30px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
            padding: 18px;
            text-align: center;
        }

        .header h2 {
            margin: 0;
            font-size: 20px;
        }

        .header p {
            margin: 6px 0 0;
            font-size: 13px;
            opacity: 0.95;
        }

        /* CHAT AREA */
        #chat-box {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f7f9fb;
        }

        .msg {
            margin-bottom: 12px;
            display: flex;
        }

        .msg.user {
            justify-content: flex-end;
        }

        .msg.bot {
            justify-content: flex-start;
        }

        .msg span {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .msg.user span {
            background: #2ecc71;
            color: #fff;
            border-bottom-right-radius: 6px;
        }

        .msg.bot span {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 6px;
        }

        /* QUICK BUTTON */
        .quick-buttons {
            padding: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            background: #fff;
            border-top: 1px solid #eee;
        }

        .quick-buttons button {
            background: #f1f8f4;
            border: 1px solid #2ecc71;
            color: #2ecc71;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
        }

        .quick-buttons button:hover {
            background: #2ecc71;
            color: #fff;
        }

        /* INPUT */
        #input-area {
            display: flex;
            padding: 12px;
            gap: 8px;
            background: #fff;
            border-top: 1px solid #eee;
        }

        #message {
            flex: 1;
            padding: 10px 14px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        #message:focus {
            border-color: #2ecc71;
        }

        #sendBtn {
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 0 18px;
            cursor: pointer;
            font-weight: bold;
        }

        #sendBtn:hover {
            background: #27ae60;
        }

        /* FOOTER BRAND */
        .footer {
            text-align: center;
            font-size: 11px;
            color: #666;
            padding: 6px;
            background: #fff;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <h2>üçà Toko Gardian Farm</h2>
        <p>Melon Madu Segar ‚Ä¢ Manis ‚Ä¢ Berkualitas</p>
    </div>

    <!-- CHAT -->
    <div id="chat-box"></div>

    <!-- QUICK BUTTON -->
    <div class="quick-buttons">
        <button onclick="quickSend('Jam buka toko')">‚è∞ Jam Buka</button>
        <button onclick="quickSend('Alamat toko')">üìç Alamat</button>
        <button onclick="quickSend('Cara order')">üõí Cara Order</button>
        <button onclick="quickSend('Produk apa saja')">üçà Produk</button>
    </div>

    <!-- INPUT -->
    <div id="input-area">
        <input type="text" id="message" placeholder="Tanya seputar Toko Gardian Farm ..." />
        <button id="sendBtn" onclick="sendMessage()">Kirim</button>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        ¬© 2026 Toko Gardian Farm ‚Ä¢ Asisten Virtual
    </div>

</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message");

    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.className = "msg " + sender;
        div.innerHTML = `<span>${text.replace(/\n/g, "<br>")}</span>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        addMessage(data.reply, "bot");
    }

    function quickSend(text) {
        input.value = text;
        sendMessage();
    }

    input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") sendMessage();
    });

    // Opening marketing message
    addMessage(
        "Halo üëã<br>" +
        "Selamat datang di <b>Toko Gardian Farm</b> üçà<br>" +
        "Kami menyediakan <b>melon madu segar, manis, dan berkualitas</b>.<br><br>" +
        "Silakan pilih menu cepat di bawah atau ketik pertanyaan Anda üòä",
        "bot"
    );
</script>

</body>
</html>
